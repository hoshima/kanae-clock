<div [style.background-color]="background.value === '1' ? '#00ff00' : 'inherit'">
  <div fxLayout="column" layout-align="space-around center">

    <div fxFlex="60vh" fxLayoutAlign="center center">
      <span [style.font-size]="fontSize.value" [style.color]="fontColor.value" [style.font-family]="font.value">
        {{ date$ | date: 'yyyy/MM/dd EEE HH:mm' }}
      </span>
    </div>
    <br>

    <div fxLayoutAlign="center center">
      <mat-form-field>
        <mat-label>フォント</mat-label>
        <mat-select #font value="Roboto">
          <mat-option value="Roboto">Roboto</mat-option>
          <mat-option value="Blinker">Blinker</mat-option>
          <mat-option value="Libre Caslon Text">Libre Caslon Text</mat-option>
          <mat-option value="Lacquer">Lacquer</mat-option>
          <mat-option value="Teko">Teko</mat-option>
          <mat-option value="Amatic SC">Amatic SC</mat-option>
        </mat-select>
      </mat-form-field>
      &nbsp;

      <mat-form-field>
        <mat-label>文字サイズ</mat-label>
        <mat-select #fontSize value="60px">
          <mat-option value="20px">小</mat-option>
          <mat-option value="40px">中</mat-option>
          <mat-option value="60px">大</mat-option>
        </mat-select>
      </mat-form-field>
      &nbsp;

      <mat-form-field>
        <mat-label>文字色</mat-label>
        <input matInput #fontColor [value]="color" [style.background]="color" [(colorPicker)]="color" />
      </mat-form-field>
      &nbsp;

      <mat-form-field>
        <mat-label>背景色</mat-label>
        <mat-select #background value="0">
          <mat-option value="0">
            白
          </mat-option>
          <mat-option value="1">
            グリーンバック
          </mat-option>
        </mat-select>
      </mat-form-field>
      &nbsp;

      <a href="https://github.com/hoshima/kanae-clock/" target="_blank">GitHub</a>
    </div>
  </div>
</div>
